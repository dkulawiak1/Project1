<!DOCTYPE html>
<html lang="en" class="nojs">
	<head>
		<title>Project1</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,intial-scale=1.0,shrink-to-fit=no" />
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
		<link rel="stylesheet" media="screen" href="css/reset.css" />
		<link rel="stylesheet" media="screen" href="css/style.css" />
		<script src="js/script.js" async></script>
	</head>
	
	<body>
		<h1>Money Isn't Hard to Earn We'll Show You</h1>
		<img src="image/money.jpg" alt="money1" class="picture">
		<h1>What is holding you back from being financial free?</h1>
		<h1>Join Our Team and Change your Future TODAY!</h1>
		
			<form autocomplete="on">
					
					
					<label for="name">Enter Name:</label>
				<input type="text" id="name" placeholder="First & Last"/>
				
					<label for="e-mail">E-Mail</label>
				<input type="email" id="e-mail" placeholder="example@gmail.com"/>
				
					<label for="phone">Phone Number:</label>
				<input type="text" id="phone" placeholder="773-000-9789"/>
				
					<label for="DOB">Date of Birth:</label>
				<input type="date" id="DOB" name="date_of_birth"/>
				
					<label for="money">Income at the moment:</label>
				<input type="text" id="money" placeholder="$18,000"/>
				
				<input type="checkbox" id="age" onclick="agecheck()">
				<label for="age" id="checkbox-label">I am 18 years old or olders</label>
				
				<input name="form" type="submit" value="Subscribe"/>
			</form>	
	</body>
</html>
